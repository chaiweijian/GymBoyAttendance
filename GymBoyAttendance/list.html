<form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <input type="text" ng-model="query" class="form-control" placeholder="Search">
  </div>
  <button type="submit" ng-click="reset()" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
  <button type="submit" ng-click="query='';reset()" ng-disabled="!query" class="btn btn-default">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th><a ng-click="sort('TrainingLocation')">Location</a>
            <span ng-show="sort_order == 'TrainingLocation' && is_desc == true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order == 'TrainingLocation' && is_desc == false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('TrainingDate')">Date</a>
            <span ng-show="sort_order == 'TrainingDate' && is_desc == true"><i class=" glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order == 'TrainingDate' && is_desc == false"><i class=" glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('TotalPresent')">Total Attendance</a>
            <span ng-show ="sort_order == 'TotalPresent' && is_desc == true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show ="sort_order == 'TotalPresent' && is_desc == false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th>
            <a href="#/new"><i class="glyphicon glyphicon-plus"></i></a>
        </th>
    </thead>
    <tbody>
        <tr ng-repeat="Attendance in Attendances" id="Attendance_{{Attendance.ID}}">
            <td>{{Attendance.TrainingLocation}}</td>
            <td>{{Attendance.TrainingDate | date:mediumDate}}</td>
            <td>{{Attendance.TotalPresent }}</td>
            <td><a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a></td>
            <td><a href="#/edit/{{Attendance.ID}}"><i class="glyphicon glyphicon-edit"></i></a></td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more()" ng-click="show_more()">Show More</a>
