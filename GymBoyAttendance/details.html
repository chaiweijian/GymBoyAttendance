<h2>{{action}} Attendance</h2>

<form role="form">
    <div class="form-group" ng-class="{error:form.TrainingLocation.$invalid}">
        <label for="TrainingLocation">Training Location</label>
        <input type="text" ng-model="item.TrainingLocation" class="form-control" id="TrainingLocation" name="TrainingLocation" placeholder="" />
    </div>
    <div class="form-group" ng-class="{error:form.TrainingDate.$invalid}">
        <label for="TrainingDate">Training Date</label>
        <input type="text" ng-model="item.TrainingDate" class="form-control" id="TrainingDate" name="TrainingDate" placeholder="" />
    </div>    
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th><a ng-click="sort('FullName')">Full Name</a>
            <span ng-show="sort_order == 'FullName' && is_desc == true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order == 'FullName' && is_desc == false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('PhoneNumber')">Phone Number</a>
            <span ng-show="sort_order == 'PhoneNumber' && is_desc == true"><i class=" glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order == 'PhoneNumber' && is_desc == false"><i class=" glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('LivingArea')">Living Area</a>
            <span ng-show ="sort_order == 'LivingArea' && is_desc == true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show ="sort_order == 'LivingArea' && is_desc == false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('PresentCount')">Present Count</a>
            <span ng-show ="sort_order == 'PresentCount' && is_desc == true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show ="sort_order == 'PresentCount' && is_desc == false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th>
            <input type="checkbox" ng-model="master" />
        </th>
    </thead>
    <tbody>
        <tr ng-repeat="Person in People" id="Person_{{Person.ID}}">
            <td>{{Person.FullName}}</td>
            <td>{{Person.PhoneNumber}}</td>
            <td>{{Person.LivingArea }}</td>
            <td>{{Person.PresentCount }}</td>
            <td><input type="checkbox" ng-checked="master" /></td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more()" ng-click="show_more()">Show More</a>

<button type="submit" ng-click="save()" class="btn btn-default">{{action}}</button>
